version: "3"

services:
  wordpress:
    build: .
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: emmaus_wpgenesis
      WORDPRESS_DB_PASSWORD: emmaus_wpgenesis
      WORDPRESS_DB_NAME: emmaus_wpgenesis
      WORDPRESS_TABLE_PREFIX: edgen_
      # Configuración base de datos Bogotá (BOG)
      BOG_DB_HOST: postgres
      BOG_DB_NAME: emmaus_estudiantes
      BOG_DB_USER: emmaus_admin
      BOG_DB_PASSWORD: emmaus1234+
      # Configuración base de datos Fuente de Luz (FDL)
      FDL_DB_HOST: postgres
      FDL_DB_NAME: fuentedeluz_estudiantes
      FDL_DB_USER: emmaus_admin
      FDL_DB_PASSWORD: emmaus1234+
    volumes:
      - ./wp-content:/var/www/html/wp-content
    depends_on:
      - mariadb
      - postgres

  mariadb:
    image: mariadb:10.3.39
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: emmaus_wpgenesis
      MYSQL_USER: emmaus_wpgenesis
      MYSQL_PASSWORD: emmaus_wpgenesis
      MYSQL_ROOT_PASSWORD: emmaus_wpgenesis
      LANG: C.UTF-8
    command:
      - --character-set-server=latin1
      - --collation-server=latin1_swedish_ci
      - --skip-character-set-client-handshake
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migration/emmaus_wpgenesis (2).sql:/docker-entrypoint-initdb.d/01-emmaus_wpgenesis.sql
      - ./migration/update_urls.sql:/docker-entrypoint-initdb.d/02-update_urls.sql

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: emmaus_admin
      POSTGRES_PASSWORD: emmaus1234+
      POSTGRES_DB: emmaus_estudiantes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialización de esquema
      - ./wp-content/plugins/plg-genesis/migration/init.sql:/docker-entrypoint-initdb.d/01-init-schema.sql
      # Script para crear múltiples bases de datos (se ejecuta primero por orden alfabético)
      - ./migration/init-postgres-multidb.sh:/docker-entrypoint-initdb.d/02-create-databases.sh
      # Dumps SQL de datos por oficina
      - ./wp-content/plugins/plg-genesis/migration/dump20250805.sql:/docker-entrypoint-initdb.d/data/dump20250805.sql
      - ./wp-content/plugins/plg-genesis/migration/examples/fuentedeLuz.sql:/docker-entrypoint-initdb.d/data/fuentedeLuz.sql
      # Scripts de carga de datos por base de datos
      - ./migration/load-bog-data.sh:/docker-entrypoint-initdb.d/03-load-bog-data.sh
      - ./migration/load-fdl-data.sh:/docker-entrypoint-initdb.d/04-load-fdl-data.sh

volumes:
  mysql_data:
  postgres_data:
