<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Mejorar el diseño del dropdown */f
        .dropdown .btn {
            width: 120px; /* Ajusta el ancho del botón */
        }
    
        /* Alinear el menú dropdown correctamente */
        .dropdown-menu {
            min-width: 160px;
        }
    
        /* Mejorar los items dentro del menú */
        .dropdown-menu .dropdown-item {
            display: flex;
            align-items: center;
            gap: 8px; /* Espacio entre icono y texto */
            padding: 8px 12px;
        }
    
        /* Efecto hover para mejorar la visualización */
        .dropdown-menu .dropdown-item:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Lista de Estudiantes</h1>
        <div class="mb-3">
            <input type="text" id="filter-global" class="form-control" placeholder="Buscar por nombre, documento, celular o correo">
        </div>
    
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th>ID Estudiante</th>
                    <th>Nombre Completo</th>
                    <th>Documento</th>
                    <th>Celular</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo">
                <!-- Contenido dinámico generado por JavaScript -->
            </tbody>
        </table>
        <div id="mensaje-error" class="alert alert-danger text-center d-none">
            Error al cargar los estudiantes. Intenta nuevamente más tarde.
        </div>
    </div>
    
    <!-- Modal para asignar curso mejorado con Dropdown Filtrable y Restringido -->
    <div class="modal fade" id="modalAgregarCurso" tabindex="-1" aria-labelledby="modalAgregarCursoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarCursoLabel">Asignar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarCurso">
                        <div class="mb-3 dropdown position-relative">
                            <label for="filtroCurso" class="form-label">Selecciona un Curso</label>
                            <div class="input-group">
                                <input type="text" id="filtroCurso" class="form-control" placeholder="Escribe para buscar un curso...">
                            </div>
    
                            <!-- Dropdown para mostrar cursos filtrados -->
                            <ul id="dropdownCursos" class="dropdown-menu w-100 position-absolute" style="max-height: 300px; overflow-y: auto; top: 100%; z-index: 1000;"></ul>
    
                            <input type="hidden" id="idCursoSeleccionado" name="idCursoSeleccionado">
                        </div>
                        <div class="mb-3">
                            <label for="inputPorcentaje" class="form-label">Porcentaje Obtenido</label>
                            <input type="number" id="inputPorcentaje" class="form-control" min="0" max="100" placeholder="Ingrese el porcentaje obtenido" tabindex="2" required>
                        </div>
                        <input type="hidden" id="idEstudianteSeleccionado">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" tabindex="4">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnAsignarCurso" tabindex="3">Asignar Curso</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar datos -->
    <div class="modal fade" id="modalEditarDato" tabindex="-1" aria-labelledby="modalEditarDatoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarDatoLabel">Editar Dato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarDato">
                        <div class="mb-3">
                            <label for="campoEditar" class="form-label">Nuevo Valor</label>
                            <input type="text" id="campoEditar" class="form-control" placeholder="Ingrese el nuevo valor">
                            <input type="hidden" id="idEstudiante">
                            <input type="hidden" id="campoNombre">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambio">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar observaciones -->
    <div class="modal fade" id="modalAgregarObservaciones" tabindex="-1" aria-labelledby="modalAgregarObservacionesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarObservacionesLabel">Agregar Observación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgregarObservaciones">
                        <div class="mb-3">
                            <label for="inputObservacion" class="form-label">Observación</label>
                            <textarea id="inputObservacion" class="form-control" rows="4" placeholder="Escribe la observación aquí..."></textarea>
                        </div>
                        <input type="hidden" id="idEstudianteSeleccionadoObservacion">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarObservacion">Guardar Observación</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para ver observaciones -->
    <div class="modal fade" id="modalVerObservaciones" tabindex="-1" aria-labelledby="modalVerObservacionesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVerObservacionesLabel">Observaciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaObservaciones" class="list-group">
                        <!-- Aquí se cargarán las observaciones dinámicamente -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function () {
        let estudiantes = [];
        let cursos = [];
    
        function filtrarEstudiantes() {
            const filtroGlobal = ($('#filter-global').val() || '').toLowerCase();
        
            if (!filtroGlobal) {
                mostrarEstudiantes(estudiantes.slice(0, 100)); // Si no hay filtro, mostrar los primeros 100
                return;
            }
        
            const estudiantesFiltrados = estudiantes.filter(estudiante => {
                const nombreCompleto = `${estudiante.nombre1 || ''} ${estudiante.nombre2 || ''} ${estudiante.apellido1 || ''} ${estudiante.apellido2 || ''}`.toLowerCase();
                return (
                    String(estudiante.id_estudiante || '').toLowerCase().includes(filtroGlobal) ||
                    nombreCompleto.includes(filtroGlobal) ||
                    String(estudiante.doc_identidad || '').toLowerCase().includes(filtroGlobal) ||
                    String(estudiante.celular || '').toLowerCase().includes(filtroGlobal) ||
                    String(estudiante.email || '').toLowerCase().includes(filtroGlobal)
                );
            });
        
            mostrarEstudiantes(estudiantesFiltrados); // Mostrar solo los que coincidan
        }
    
        function mostrarError(mensaje) {
            $('#mensaje-error').removeClass('d-none').text(mensaje);
            $('#tabla-cuerpo').empty(); // Limpiar la tabla
        }
        
        function cargarEstudiantes() {
            $.getJSON('../../backend/estudiantes/get_estudiantes.php?pagina=1&limite=5000', function (data) {
        
                if (Array.isArray(data) && data.length > 0) {
                    estudiantes = data;
                    mostrarEstudiantes(estudiantes.slice(0, 20)); // Mostrar solo los primeros 100
                } else {
                    mostrarError('No se encontraron estudiantes disponibles.');
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                console.error("Error al conectar con el servidor:", textStatus, errorThrown);
                mostrarError('Error al conectar con el servidor.');
            });
        }
        
        function actualizarDropdownCursos(listaCursos) {
            const dropdown = $('#dropdownCursos');
            dropdown.empty();
    
            if (listaCursos.length > 0) {
                listaCursos.forEach(curso => {
                    const item = $(`<li><a class="dropdown-item" href="#" data-id="${curso.id}">${curso.descripcion}</a></li>`);
                    dropdown.append(item);
                });
                dropdown.show(); // Mostrar siempre el dropdown cuando hay elementos
            } else {
                dropdown.append('<li><a class="dropdown-item disabled" href="#">No se encontraron cursos</a></li>');
                dropdown.show(); // Mostrar el dropdown incluso si no hay coincidencias
            }
        }
        
        function cargarCursos() {
            $.getJSON('../../backend/cursos/obtener_cursos.php', function (data) {
                if (data.success && data.cursos) {
                    cursos = data.cursos;
                    actualizarDropdownCursos(cursos);
                } else {
                    alert('Error al cargar los cursos.');
                }
            });
        }
    
        function mostrarEstudiantes(estudiantesFiltrados) {
            const cuerpoTabla = $('#tabla-cuerpo');
            const mensajeError = $('#mensaje-error');
        
            mensajeError.addClass('d-none');
            cuerpoTabla.empty();
        
            let index = 0;
            const batchSize = 10; // Número de estudiantes a renderizar por lote
        
            function renderBatch() {
                const fragment = document.createDocumentFragment();
        
                for (let i = 0; i < batchSize && index < estudiantesFiltrados.length; i++, index++) {
                    const estudiante = estudiantesFiltrados[index];
                    
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${estudiante.id_estudiante}</td>
                        <td>
                            <span data-id="${estudiante.id}" data-campo="nombre">${estudiante.nombre1} ${estudiante.nombre2} ${estudiante.apellido1} ${estudiante.apellido2}</span>
                        </td>
                        <td>
                            <a href="#" class="editable" data-id="${estudiante.id}" data-campo="doc_identidad">${estudiante.doc_identidad || '<i class="fas fa-pencil-alt text-primary"></i>'}</a>
                        </td>
                        <td>
                            <a href="#" class="editable" data-id="${estudiante.id}" data-campo="celular">${estudiante.celular || '<i class="fas fa-pencil-alt text-primary"></i>'}</a>
                        </td>
                        <td>
                            <a href="#" class="editable" data-id="${estudiante.id}" data-campo="email">${estudiante.email || '<i class="fas fa-pencil-alt text-primary"></i>'}</a>
                        </td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Acciones
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item ver-mas" href="#" data-id="${estudiante.id}">
                                            <i class="fas fa-info-circle"></i> Ver Detalles
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item agregar-curso" href="#" data-id="${estudiante.id}">
                                            <i class="fas fa-book"></i> Asignar Curso
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item agregar-observaciones" href="#" data-id="${estudiante.id}">
                                            <i class="fas fa-comment-dots"></i> Agregar Observación
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item ver-observaciones" href="#" data-id="${estudiante.id}">
                                            <i class="fas fa-eye"></i> Ver Observaciones
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    `;
        
                    fragment.appendChild(row);
                }
        
                cuerpoTabla.append(fragment);
        
                if (index < estudiantesFiltrados.length) {
                    requestAnimationFrame(renderBatch);
                } else {
                    asignarEventos(); // Solo asignar eventos después de renderizar todo
                }
            }
        
            requestAnimationFrame(renderBatch);
        }
        
        // Función separada para asignar eventos después del renderizado
        function asignarEventos() {
            $('.ver-mas').on('click', function () {
                const idEstudiante = $(this).data('id');
                window.location.href = `ver_detalle.php?id=${idEstudiante}`;
            });
        
            $('.agregar-curso').on('click', function () {
                const idEstudiante = $(this).data('id');
                $('#idEstudianteSeleccionado').val(idEstudiante);
                cargarCursos();
                // Llamar a la función para cargar los cursos cuando se abre el modal
                $('#modalAgregarCurso').on('show.bs.modal', function () {
                    cargarCursos();
                });
                $('#modalAgregarCurso').modal('show');
            });
        
            $('.agregar-observaciones').on('click', function () {
                const idEstudiante = $(this).data('id');
                $('#idEstudianteSeleccionadoObservacion').val(idEstudiante);
                $('#inputObservacion').val('');
                $('#modalAgregarObservaciones').modal('show');
            });
            
            $('.ver-observaciones').on('click', function () {
                const idEstudiante = $(this).data('id');
                cargarObservaciones(idEstudiante);
                $('#modalVerObservaciones').modal('show');
            });
        }
        
        function cargarObservaciones(idEstudiante) {
            $('#listaObservaciones').html('<li class="list-group-item text-center">Cargando...</li>');
        
            $.getJSON(`../../backend/estudiantes/get_observaciones.php?estudiante_id=${idEstudiante}`, function (data) {
                if (data.success && Array.isArray(data.observaciones)) {
                    $('#listaObservaciones').empty();
                    if (data.observaciones.length > 0) {
                        data.observaciones.forEach(obs => {
                            $('#listaObservaciones').append(`<li class="list-group-item">${obs.fecha} - ${obs.observacion}</li>`);
                        });
                    } else {
                        $('#listaObservaciones').html('<li class="list-group-item text-center">No hay observaciones registradas.</li>');
                    }
                } else {
                    $('#listaObservaciones').html('<li class="list-group-item text-center text-danger">Error al cargar las observaciones.</li>');
                }
            }).fail(function () {
                $('#listaObservaciones').html('<li class="list-group-item text-center text-danger">Error al conectar con el servidor.</li>');
            });
        }
    
        $('#tabla-cuerpo').on('click', '.editable', function () {
            const id = $(this).data('id');
            const campo = $(this).data('campo');
            const valor = $(this).text();
    
            $('#idEstudiante').val(id);
            $('#campoNombre').val(campo);
            $('#campoEditar').val(valor);
    
            $('#modalEditarDato').modal('show');
        });
    
        // Guardar cambios al servidor de los datos editables... celular, telefono
        $('#guardarCambio').on('click', function () {
            const id = $('#idEstudiante').val();
            const campo = $('#campoNombre').val();
            const valor = $('#campoEditar').val();
    
            $.ajax({
                url: '../../backend/estudiantes/editar_estudiante.php',
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    id: id,
                    campo: campo,
                    valor: valor
                }),
                success: function (response) {
                    if (response.success) {
                        alert('Dato actualizado exitosamente.');
                        $('#modalEditarDato').modal('hide');
                        cargarEstudiantes(); // Recargar estudiantes
                    } else {
                        alert(response.error || 'Error al actualizar el dato.');
                    }
                },
                error: function () {
                    alert('Error al conectar con el servidor.');
                }
            });
        });
    
        // Asignar curso al estudiante
        $('#btnAsignarCurso').on('click', function () {
            const idEstudiante = $('#idEstudianteSeleccionado').val();
            const idCurso = $('#idCursoSeleccionado').val();
            const porcentaje = $('#inputPorcentaje').val();
    
            if (!idCurso) {
                alert('Por favor, selecciona un curso antes de asignar.');
                return;
            }
    
            if (!porcentaje || porcentaje < 0 || porcentaje > 100) {
                alert('Por favor, ingresa un porcentaje válido entre 0 y 100.');
                return;
            }
        
            if (idCurso && porcentaje) {
                $.ajax({
                    url: '../../backend/cursos/asignar_curso.php',
                    method: 'POST',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        estudiante_id: idEstudiante,
                        curso_id: idCurso,
                        porcentaje: porcentaje
                    }),
                    success: function (data) {
                        if (data.success) {
                            alert('Curso asignado exitosamente.');
                            $('#modalAgregarCurso').modal('hide');
                        } else {
                            alert(data.error || 'Error al asignar el curso.');
                        }
                    },
                    error: function () {
                        alert('Error en el servidor.');
                    }
                });
            } else {
                alert('Debes seleccionar un curso y especificar el porcentaje.');
            }
        });
        
        $('#btnGuardarObservacion').on('click', function () {
            const idEstudiante = $('#idEstudianteSeleccionadoObservacion').val();
            const observacion = $('#inputObservacion').val().trim();
        
            if (!observacion) {
                alert('La observación no puede estar vacía.');
                return;
            }
        
            $.ajax({
                url: '../../backend/estudiantes/crear_observaciones.php',
                method: 'POST',
                contentType: 'application/json',
                dataType: 'json',
                data: JSON.stringify({
                    estudiante_id: idEstudiante,
                    observacion: observacion
                }),
                success: function (response) {
                    if (response.success) {
                        alert('Observación agregada exitosamente.');
                        $('#modalAgregarObservaciones').modal('hide');
                        
                        // Actualizar solo la fila del estudiante sin recargar la página
                        cargarEstudiantes();
                    } else {
                        console.error('Error del backend:', response);
                        alert(response.error || 'Error al agregar la observación.');
                    }
                },
                error: function (xhr) {
                    console.error('Error en la solicitud AJAX:', xhr.responseText);
                    alert('Error en el servidor: ' + xhr.responseText);
                }
            });
        });
    
        // Cargar estudiantes al inicio
        cargarEstudiantes();
        
        // Asegurar que solo el evento "keypress" con Enter esté registrado
        $('#filter-global').off('input keyup keypress').on('keypress', function(event) {
            if (event.key === 'Enter') { // Verifica si la tecla presionada es "Enter"
                filtrarEstudiantes();
            }
        });
        
        $('#dropdownCursos').on('click', '.dropdown-item', function (e) {
            e.preventDefault();
            const idCurso = $(this).data('id');
            const descripcion = $(this).text();
    
            $('#filtroCurso').val(descripcion).addClass('is-valid');
            $('#idCursoSeleccionado').val(idCurso);
            $('#dropdownCursos').hide();
        });
    
        // Ocultar dropdown si se hace clic fuera de él
        $(document).on('click', function (e) {
            if (!$(e.target).closest('#filtroCurso, #dropdownCursos').length) {
                $('#dropdownCursos').hide();
            }
        });
    
        $('#modalAgregarCurso').on('show.bs.modal', function () {
            cargarCursos();
            $('#filtroCurso').val('').removeClass('is-valid');
            $('#idCursoSeleccionado').val('');
            $('#inputPorcentaje').val('');
        });
        
        $('#filtroCurso').on('click', function () {
            $('#dropdownCursos').toggle();
        });
        
        $('#filtroCurso').on('keyup', function () {
            const filtro = $(this).val().toLowerCase();
            const cursosFiltrados = cursos.filter(curso => curso.descripcion.toLowerCase().includes(filtro));
            actualizarDropdownCursos(cursosFiltrados);
        });
    });
    </script>

</body>
</html>
